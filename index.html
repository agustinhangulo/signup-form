<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="left">
        <div id="banner">
            <img id="logo" src="media/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
    </div>
    
    <div id="right">
        <p class="bold">
            This is not a real online service! You need something like this in 
            your life to help you realize your deepest dreams. Sign up 
            <em>now</em> to get started.
        </p>
        <p class="bold">You <em>know you</em> want to.</p>
        
        <form action="" method="post">
        
            <legend>Let's do this!</legend>

            <div id="form-container">
                <div class="col">
                    <label for="first">First Name</label>
                    <input type="text" id="first" name="first">
                
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" >
                </div>
                
                <div class="col">
                    <label for="last">Last Name</label>
                    <input type="text" id="last" name="last">
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                
                
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" >
                </div>
            </div>
        
        </form>

        <button type="button">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>

    </div>

</body>
</html>
