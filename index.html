<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="left">
        <div id="banner">
            <img id="logo" src="media/odin-lined.png" alt="Odin Logo">
            <h1>Odin</h1>
        </div>
    </div>
    
    <div id="right">
        <p>
            This is not a real onlineservice! You need something like this in your
            life to help you realize your deepest dreams. Sign up <em>now</em> to
            get started.
        </p>
        <p>You <em>know you</em> want to.</p>
        
        <form action="" method="post">
        
            <legend>Let's do this!</legend>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first">
        
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" >
            <label for="password">Confirm Password</label>
            <input type="password" id="confirm" name="confirm" >
        
        </form>
    </div>

</body>
</html>
